<!DOCTYPE html>
<html>
<head>
<title>Socials</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="wra">
		<div class="card">
		<div class="flip-card">
		  <div class="flip-card-inner">
		    <div class="flip-card-front">
		     
  				<img src="./img/avtr.jpg" alt="John" style="width:100%; border: 5px; border-radius: 75px;">
			</div>
		    
		    <div class="flip-card-back">
		    	<br>
		      <h1 style="color: white;">Creator</h1>
		      <p style="color: white;">Graphic Designer</p>
		      <p style="color: white;">"Dedicated to bringing your vision to life through innovative design solutions."</p>
		    </div>
		  </div>
		</div>
	</div>
</div>
	<ul class="wrapper">
		<li class="icon facebook">
			<a href="https://www.facebook.com/profile.php?id=61561514441789" target="_blank">
			<img src="./img/facebook.png"></a>
			<span class="tooltip">Facebook</span>
			<span><i class="fab fa-facebook-f"></i></span>
		</li>	
		<li class="icon instagram">
			<a href="https://www.instagram.com/creative_user01?igsh=aXRmemI5djhqNXdu" target="_blank">
			<img src="./img/instagram2.png" width="48px" height="48px"></a>
			<span class="tooltip">Instagram</span>
			<span><i class="fab fa-instagram"></i></span>
		</li>
		<li class="icon twitter">
			<img src="./img/twitter.png">
			<span class="tooltip">Twitter</span>
			<span><i class="fab fa-twitter"></i></span>
		</li>
		<li class="icon youtube">
			<img src="./img/youtube.png">
			<span class="tooltip">Youtube</span>
			<span><i class="fab fa-youtube"></i></span>
		</li>	
		<li class="icon telegram">
			<img src="./img/telegram.png">
			<span class="tooltip">Telegram</span>
			<span><i class="fab fa-telegram"></i></span>
		</li>	
		<li class="icon github">
			<a href="https://github.com/creative-16" target="_blank">
			<img src="./img/github.png"></a>
			<span class="tooltip">Github</span>
			<span><i class="fab fa-github"></i></span>
		</li>
	</ul>

</body>
</html>
